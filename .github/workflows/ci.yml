# ============================================
# CI Pipeline - Runs on All Branches
# ============================================
#
# INSTRUCTIONS:
# 1. Copy this file to .github/workflows/ci.yml in your project
# 2. Uncomment the section for your technology (Node.js, Python, Java, .NET)
# 3. Delete or comment out the sections you don't need
# 4. Update the TODO items for your specific project
#
# ============================================

name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, staging]

jobs:
  # ==========================================
  # OPTION 2: PYTHON PROJECT
  # ==========================================
  # Uncomment this section if using Python
  # ==========================================
  
  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'   # TODO: Update to your Python version
          cache: 'pip'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
  
      - name: Run tests
        run: pytest               # TODO: Update if different test command

  # ==========================================
  # DOCKER BUILD TEST (ALL PROJECTS)
  # ==========================================
  # This verifies your Dockerfile builds successfully
  # ==========================================
  
  build-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-python]          # TODO: Uncomment and update to match your test job name
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ github.repository }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
